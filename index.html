<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"
      integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- add fonts here  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans+Narrow:wght@400;700&family=Tapestry&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css"></link>
    <title>Harvard Art Museum Explorer</title>
</head>
<body>
    <!-- title with "favorites" btn -->
    <header class="header">
        <h1 class="title">Harvard Art Museum Explorer</h1>
        <button type="button" class="btn btn-primary" id="savedFavorites">Favorites</button>
        <button type="button" class="btn btn-primary" id="homepage">Homepage</button>
       
    </header>
    <main class="container border border-4 border-primary rounded text-center col-8" >
    <!-- front page div -->
    <section class="frontPage ">
        <h2>Please select techniques that you would like to see showcased!</h2>
        <!-- buttons for techniques -->
        <form id="buttonGroup">
            <input type="checkbox" class="btn-check" id="btncheck1" value="Wood engraving" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck1">Wood engraving</label>

            <input type="checkbox" class="btn-check" id="btncheck2" value="Screen print" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck2">Screen print</label>

            <input type="checkbox" class="btn-check" id="btncheck3" value="Wheel-made" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck3">Wheel-made</label>

            <input type="checkbox" class="btn-check" id="btncheck4" value="Pigment print" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck4">Pigment print</label>

            <input type="checkbox" class="btn-check" id="btncheck5" value="Etching and mezzotint" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck5">Etching and mezzotint</label>

            <input type="checkbox" class="btn-check" id="btncheck6" value="Carved" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck6">Carved</label>

            <input type="checkbox" class="btn-check" id="btncheck7" value="Woven" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck7">Woven</label>

            <input type="checkbox" class="btn-check" id="btncheck8" value="Handmade" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck8">Handmade</label>

            <input type="checkbox" class="btn-check" id="btncheck9" value="Painted" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck9">Painted</label>

            <input type="checkbox" class="btn-check" id="btncheck10" value="20 x 24 Polaroid print" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck10">20 x 24 Polaroid print</label>

            <input type="checkbox" class="btn-check" id="btncheck11" value="Embroidery" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck11">Embroidery</label>

            <input type="checkbox" class="btn-check" id="btncheck12" value="Molded" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck12">Molded</label>

            <input type="checkbox" class="btn-check" id="btncheck13" value="Cast" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck13">Cast</label>

            <input type="checkbox" class="btn-check" id="btncheck14" value="Woodcut" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck14">Woodcut</label>

            <input type="checkbox" class="btn-check" id="btncheck15" value="Engraving" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck15">Engraving</label>

            <input type="checkbox" class="btn-check" id="btncheck16" value="Etching" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck16">Etching</label>

            <input type="checkbox" class="btn-check" id="btncheck17" value="Struck" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck17">Struck</label>

            <input type="checkbox" class="btn-check" id="btncheck18" value="Gelatin silver print" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck18">Gelatin silver print</label>

            <input type="checkbox" class="btn-check" id="btncheck19" value="Tapestry" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck19">Tapestry</label>

            <input type="checkbox" class="btn-check" id="btncheck20" value="White ware" autocomplete="off">
            <label class="btn btn-outline-primary m-1" for="btncheck20">White ware</label>

            <h4>When you hit "Submit" you will be shown four randomly selected pictures of art based on at least one of the techniques chosen.</h4>

            <button id= "submitBtn" type="submit" class="btn btn-primary m-1">Submit</button>

        </form>
    </section>

    <!-- dynamicly generated pics -->
    <section class="pics row hidden" id="pics">
        <h3>Please choose your favorite image. Click on the image to see a larger size.</h3>
        
    </section>


    <!-- choosen pic info -->
    <section class="picInfo container"></section>


    <!-- Display page with favorited images as links -->
    <section class="myFaves row container hidden"> <button type="button" class="btn btn-primary" id="clearFavorites">Clear Favorites</button></section>

    </main>



    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"
      integrity="sha512-NWNl2ZLgVBoi6lTcMsHgCQyrZVFnSmcaa3zRv0L3aoGXshwoxkGs3esa9zwQHsChGRL4aLDnJjJJeP6MjPX46Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
